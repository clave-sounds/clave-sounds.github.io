<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>document</title>
  </head>
  <header>
    <h1>Dave's javaScript sandBox</h1>
    <a href="clave-sounds.github.io/calc" id="calc">calc</a>
  </header>
  <br />
  <body>
    <div class="container">
      <div class="button-row">
        <span class="name">CALC YOU LATER</span>
      </div>
      <div class="button-row">
        <span class="span-row" id="times">x</span>
        <span class="span-row" id="divide">/</span>
        <span class="span-row" id="plus">+</span>
        <span class="span-row" id="minus">-</span>
      </div>

      <div class="button-row">
        <span class="span-row" id="seven">7</span>
        <span class="span-row" id="eight">8</span>
        <span class="span-row" id="nine">9</span>
        <span class="span-row" id="nought">0</span>
      </div>

      <div class="button-row">
        <span class="span-row" id="four">4</span>
        <span class="span-row" id="five">5</span>
        <span class="span-row" id="six">6</span>
        <span class="span-row" id="equals">=</span>
      </div>

      <div class="button-row">
        <span class="span-row" id="one">1</span>
        <span class="span-row" id="two">2</span>
        <span class="span-row" id="three">3</span>
        <span class="span-row" id="clear">clear</span>
      </div>
      <div class="button-row" id="display"></div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
